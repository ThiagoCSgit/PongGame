<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="./js/script.js" type="module"></script>
    <script type="module">
        import {startGame} from './js/script.js'
        document.getElementById('start-button').addEventListener('click', () => {
            startGame()
            document.getElementById('game').classList.toggle('unfocused')
            document.getElementById('start-button').style.display = 'none'
        })
    </script>
</head>
<body id="body">
    <button type="button" id="start-button" class="button">INICIAR</button>
    <div id="game" class="unfocused">
        <div class="score">
            <div id="player-score">0</div>
            <div class="border"></div>
            <div id="computer-score">0</div>
        </div>
        <div id="ball" class="ball"></div>
        <div class="paddle left" id="player-paddle"></div>
        <div class="paddle right" id="computer-paddle"></div>
    </div>
</body>
</html>
